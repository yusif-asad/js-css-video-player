
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    
    <div class="video-container">
        <video id="myVideo">
            <source src="video/VIDEO0004(3).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <span class="time" id="currentTime">0:00</span>  
            <i id="prevBtn" class="fas fa-backward"></i>
            <i id="playPauseBtn" class="fas fa-play"></i>
            <i id="nextBtn" class="fas fa-forward"></i>
            <i id="volumeBtn" class="fas fa-volume-up"></i>
            <i class="fa-solid fa-expand" id="video-size"></i>
            <span class="time" id="duration">0:00</span>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
